<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bumbox</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="{% url 'home' %}">Strona główna</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="{% url 'profile' %}"
								>Profil</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="{% url 'artists' %}"
								>Artyści</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'albums' %}">Albumy</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'playlists' %}">Playlisty</a>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Moderator
							</a>
							<ul class="dropdown-menu">
								<li>
									<a class="dropdown-item" href="{% url 'add-artist' %}"
										>Dodaj artystę</a
									>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<center>
			<div class="w-75">{% block content %} {% endblock %}</div>
		</center>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
			crossorigin="anonymous"
		></script>
	</body>
</html>
