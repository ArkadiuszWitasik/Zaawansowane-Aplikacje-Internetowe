{% extends "index.html" %} {% block content %}
<h2>Czy na pewno chcesz usunąć artystę "{{ artist.name }}"?</h2>

<form method="post">
	{% csrf_token %}
	<button type="submit" class="btn btn-primary">Tak, usuń</button>
	<a href="{% url 'artist-details' artist.pk %}" class="btn btn-primary"
		>Anuluj</a
	>
</form>
{% endblock %}
