{% extends "index.html" %} {% block content %}
<div class="w-25">
	<h2>
		Aktualizacja informacji o utworze {{track.title}} z albumu {{album.title}}
	</h2>

	<form method="POST">
		{% csrf_token %} {{form.as_p}}

		<input type="submit" value="Edytuj" class="btn btn-outline-primary" />
		<a href="{% url 'album-details' album.pk %}" class="btn btn-outline-danger"
			>Anuluj</a
		>
	</form>
</div>
{% endblock %}
