{% extends "index.html" %} {% block content %} {% if subbmited %}

<h2>Wysłano informację do bazy danych</h2>

<a href="{% url 'artists' %}" class="btn btn-primary">Lista artystów</a>

{% else %}
<h2>Dodaj artystę</h2>
<div class="w-25">

	</form>
</div>
{% endif %} {% endblock %}
