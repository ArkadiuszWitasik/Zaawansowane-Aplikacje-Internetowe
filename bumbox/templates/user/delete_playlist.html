{% extends 'index.html' %} {% block content %}
<h2>Czy na pewno chcesz usunąć playlistę "{{ playlist.name }}"?</h2>
<form method="post">
	{% csrf_token %}
	<button type="submit" class="btn btn-outline-danger">Usuń</button>
	<a href="{% url 'playlists' %}" class="btn btn-outline-secondary">Anuluj</a>
</form>
{% endblock %}
